<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Online Cafe</title>
  <link rel="stylesheet" href="Authentication.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <form action="./Menu.html">
              <input type="submit" class="button" value="Sign In">
            </form>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Company Name</label>
            <select name="Company Name" id="pass" class="Drop-down">
              <option value="volvo">IBM Canada Ltd.</option>
              <option value="Delloite">Delloite</option>
              <option value="volvo">Microsoft</option>
              <option value="volvo">Apple</option>
              <option value="volvo">Amazon</option>
              <option value="volvo">Thales</option>
              <option value="volvo">Tesla</option>
              <option value="volvo">Other</option>
            </select>
          </div>
          <div class="group">
            <label for="pass" class="label">Company ID</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <form action="./Menu.html">
              <input type="submit" class="button" value="Sign In">
            </form>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
