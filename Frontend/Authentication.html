<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Online Cafe</title>
  <link rel="stylesheet" href="Authentication.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            
        <div class="login-form">
            <form id="authenticate">                
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="authUser" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="authPass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group" id="loading" style="display: none;">
                        <center>
                            <p>Loading....</p>
                        </center>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form>
        
                
        <div class="sign-up-htm">
            <form id="signUp">
            
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" required>
                </div>
                <div class="group">
                    <label for="re-pass" class="label">Repeat Password</label>
                    <input id="re-pass" type="password" class="input" data-type="password" required>
                </div>
                <div class="group">
                    <label for="type" class="label">Type</label>
                    <select name="type" id="type" class="Drop-down" required>
                      <option value="employee">Employee</option>
                      <option value="caterer">Caterer</option>
                      <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="group">
                    <label for="email" class="label">Email Address</label>
                    <input id="email" type="email" class="input" required>
                </div>
                <div class="group">
                    <label for="companyName" class="label">Company Name</label>
                    <select name="Company Name" id="companyName" class="Drop-down" required>
                      <option value="IBM Canada Ltd.">IBM Canada Ltd.</option>
                      <option value="Delloite">Delloite</option>
                      <option value="Microsoft">Microsoft</option>
                      <option value="Apple">Apple</option>
                      <option value="Amazon">Amazon</option>
                      <option value="Thales">Thales</option>
                      <option value="Tesla">Tesla</option>
                      <option value="Other">Other</option>
                    </select>
                </div>
                <div class="group">
                    <label for="companyId" class="label">Company ID</label>
                    <input id="companyId" type="text" class="input" required>
                </div>
                <div class="group" id="create" style="display: none;">
                    <p>User Created</p>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                </div>
            </form>    
        </div>
    </div>
  </div>
</div>
    <script src="dev-js/authentication.js"></script>
</body>
</html>
