<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Online Cafeteria | My Orders</title>
  <link rel="stylesheet" href="./Orders.css">
  
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.grid.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.grid.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css"> -->

  <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">

	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="http://www.1001fonts.com/text-fonts.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body  style="background-color: rgb(226, 226, 221);height: 100vh; width: 100%;">

  <br>
  <div class="container" style="margin-top: 0px;">
    <h3 id="heading">My Orders</h3>
  </div>
  
  <br>
  <br>
  
  <div class="container-fluid">
    <nav class="container navbar navbar-expand-lg">
      <a class="navbar-brand" id="c-order">Current Orders</a>
      <a class="navbar-brand" id="p-order">Previous Orders</a>
      <a class="navbar-brand" id="f-order">Future Orders</a>
    </nav>
  </div>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card" id="current" >
            <div class="card-header" style="font-size: 30px;">
              <center>
                Current Orders
              </center>
            </div>
            <div class="card-body"style="overflow-x:auto;overflow-y:auto;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Items</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Customize</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                    <th scope="col">Orde ID</th>

                  </tr>
                </thead>
                <tbody id="render-items-current">
                </tbody>
 
              </table>
            </div>
          </div>

          <div class="card" id="previous" style="display: none;">
            <div class="card-header" style="font-size: 30px;">
              <center>
                Previous Orders
              </center>
            </div>
            <div class="card-body"style="overflow-x:auto;overflow-y:auto;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Items</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Customize</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                    <th scope="col">Orde ID</th>

                  </tr>
                </thead>
                <tbody id="render-items-previous">
                </tbody>
 
              </table>
            </div>
          </div>
          <div class="card" id="future" style="display: none;">
            <div class="card-header" style="font-size: 30px;">
              <center>
                Future Orders
              </center>
            </div>
            <div class="card-body"style="overflow-x:auto;overflow-y:auto;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Items</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Customize</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                    <th scope="col">Orde ID</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Change</th>

                  </tr>
                </thead>
                <tbody id="render-items-future">
                </tbody>
 
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  <script src="./dev-js/orders.js"></script>
</body>
</html>
