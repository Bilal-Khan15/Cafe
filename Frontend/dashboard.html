<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Online Cafeteria | Dashboard</title>
  <link rel="stylesheet" href="./Orders.css">
  
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.grid.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.grid.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css"> -->

  <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">

	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="http://www.1001fonts.com/text-fonts.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body style="background-color: rgb(226, 226, 221);height: 100vh; width: 100%;">

  <br>
  <div class="container" style="margin-top: 0px;">
    <h3 id="heading">Dashboard</h3>
  </div>
    <br>
    <div class="container-fluid">
      <nav class="container navbar navbar-expand-lg">
        <a class="navbar-brand" id="orders">Orders</a>
        <a class="navbar-brand" id="items">Items</a>
        <div style="float: right;">
          <button class="btn btn-primary" id="addItem">ADD ITEM</button>
        </div>
  
      </nav>
    </div>
  
    <div class="container">
        
      <div class="modal add-item-modal">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                    <h5 style="font-size: 20px;">ADD ITEM</h5>
                     
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="add_item">
                      <div class="col-lg-12 mt-2">
                          <input type="text" class="form-control" id="name" placeholder="Item Name" required>   
                      </div>
                      <div class="col-lg-12 mt-2">
                          <input type="text" class="form-control" id="price" placeholder="Item Price" required>    
                      </div>
                      <!-- <div class="col-lg-12 mt-2">
                          <textarea name="Ingredients" id="ingredients" cols="30" rows="5" class="form-control" placeholder="Ingredients" required></textarea>
                      </div> -->
                      <div class="col-lg-12 mt-2">
                        <input type="text" class="form-control item-ingredient1" id="ingredient" placeholder="Ingredients" required>   
                    </div>
                    <div class="col-lg-12 mt-2">
                        <input type="text" class="form-control item-ingredient2" id="ingredient" placeholder="Ingredients" required>   
                    </div>
                    <div class="col-lg-12 mt-2">
                        <input type="text" class="form-control item-ingredient3" id="ingredient" placeholder="Ingredients" required>   
                    </div>
                    <div class="col-lg-12 mt-2" style="display: none;" id="create">
                      Item Added Successfully!
                    </div>
                    <div class="col-lg-12 mt-2">
                        <button class="btn btn-primary" style="width: 100%;"><i class="fa fa-plus" aria-hidden="true" style="margin-right: 5px;"></i> Add item</button> 
                    </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card" id="current">
            <div class="card-header" style="font-size: 30px;">
                All Orders
        
            </div>
            <div class="card-body"style="overflow-x:auto;overflow-y:auto;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Items</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Customize</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody id="render-orders">
                </tbody>
 
              </table>
            </div>
          </div>
          <div class="card" id="previous" style="display: none;overflow-x:auto;overflow-y:auto;">
            <div class="card-header" style="font-size: 30px;">
              <center>
                Items
              </center>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Ingredients</th>
                    <th scope="col">Price</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="render-items">
                </tbody>
 
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./dev-js/dashboard.js"></script>
</body>
</html>
